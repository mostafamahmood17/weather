<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="city">
        </header>
        <main>
            <section class="location">
                <div class="city">Dhaka, BD</div>
                <div class="date">Sunday 09 August 2020</div>
            </section>
            
            <div class="current">
                <div class="temp">32<span>°C</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">34°c / 26°c</div>
            </div>

        </main>

    </div>

   <script src="main.js"></script> 
</body>
</html>
